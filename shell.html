<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>dromozoa-web</title>
  </head>
  <body>
    <script>
      var Module = {
        preRun: [
          // () => {
          //   ENV.dromozoa_web_fps = "0";
          //   ENV.dromozoa_web_main = "main.lua";
          // },
        ],
        postRun: [],
        print: (text) => {
          console.log(text);
        },
        setStatus: (text) => {
          console.log("[STATUS] " + text);
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          Module.totalDependencies = Math.max(Module.totalDependencies, left);
          Module.setStatus("Preparing... (" + (Module.totalDependencies - left) + "/" + Module.totalDependencies + ")");
          if (!left) {
            Module.setStatus("All downloads complete");
          }
        },
      };
      window.addEventListener("error", (ev) => {
        Module.setStatus("Exception thrown");
      });
      Module.setStatus("Downloading...");
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
